title: Geotechnique Journal Template
author: Hailin Wang
version: 1.0.0
quarto-required: ">=1.6.0"
contributes:
  formats:
    pdf:
      include-in-header:
        - text: |
            \usepackage{moreverb}
            \usepackage[colorlinks,bookmarks=false,citecolor=red,urlcolor=red]{hyperref}
      documentclass: GeotechAuth
      template-partials: ["partials/before-body.tex"]
      format-resources:
        - Geotech.bst
        - GeotechAuth.cls
      cite-method: natbib
      biblio-style: Geotech
